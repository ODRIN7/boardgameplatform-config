spring:
  rabbitmq:
    host: rabbitmq

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8081/eureka/

security:
  oauth2:
    resource:
      user-info-uri: http://auth-service:8083/users/current
server:
    ssl:
      key-store:  classpath:keystore.p12
      key-store-password: odrin7
      keyStoreType: PKCS12
      keyAlias: tomcat

